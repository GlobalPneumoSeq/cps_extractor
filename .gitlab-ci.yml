workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

stages:

  - test

Pytest:
  stage: test
  image: python:3.10
  only:
    - branches
  except:
    - tags
  script:
    - apt-get update -y
    - apt-get install -y bedtools
    - pip install --upgrade pip 
    - pip install -r requirements.txt
    - python -m pytest --cov=lib --cov-fail-under=90 tests
