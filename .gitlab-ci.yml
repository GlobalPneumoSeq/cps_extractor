workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

stages:
  - format
  - test

Check Black format:
  stage: format
  only:
    - branches
  except:
    - tags
  script:
    - pip install black
    - black . --check --diff --color

Pytest:
  stage: test
  only:
    - branches
  except:
    - tags
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - sudo apt-get update -y
    - sudo apt-get install -y bedtools
    - python -m pytest --cov=lib --cov-fail-under=90 tests
